{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'history/songs.css' %}" />

{% extends "index.html" %}

{% block main_stuff %}
  <h1>These Are Songs from SongListTemplateView </h1>

  <ul>
    {% for song in view.song_list %}
      <li>
        <a href="{% url 'history:song_detail' song.id %}">{{song.title}}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock main_stuff %}
