{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'history/style.css' %}" />

{% if latest_question_list %}
<h1>ARTISTS</h1>
<ul>
    {% for artist in latest_question_list %}
    <li>
        <a href="/history/{{ artist.id }}">{{ artist.artist_name }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No artists are available.</p>
{% endif %}
