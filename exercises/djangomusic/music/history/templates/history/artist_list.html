{% extends "history/index.html" %}

{% block main_stuff %}

  {% include "history/nav_bar.html" with nav_location=location %}

  <h1>These Are Made Up Singers from ArtistListView </h1>

  <ul>
    {% for artist in artist_list %}
    <li>
      <a href="{% url 'history:artist_detail' artist.id %}">{{artist.name}}</a>
    </li>
    {% endfor %}
  </ul>
{% endblock main_stuff %}

<!-- Decoupling is involved with 'history:artist_detail' -->
