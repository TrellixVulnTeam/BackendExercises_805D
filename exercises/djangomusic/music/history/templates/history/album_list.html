{% extends "history/index.html" %}

{% block main_stuff %}

  {% include "history/nav_bar.html" with nav_location=location %}

  <h1>These Are Albums from AlbumListView </h1>

  <ul>
    {% for album in album_list %}
    <li>
      <a href="{% url 'history:album_detail' album.id %}">{{album.title}} by {{album.artist_id}}</a>
    </li>
    {% endfor %}
  </ul>
{% endblock main_stuff %}

<!-- Decoupling is involved with 'history:artist_detail' -->
